<div class="flex">
  <div class="basis-1/3">
    <img src="{{movie.poster}}" class="mx-auto rounded-t-xl w-7/12" alt="{{movie.title}}">
  </div>
  <div class="basis-2/3">
    <h2 class="text-4xl"><strong>{{movie.title}}</strong></h2>
    <div class="flex justify-start pt-2">
  <div>
    <p class="justify-center pr-4">{{movie.release_date}}</p>
  </div>
  <div>
    <p class="justify-center pr-4">{{movie.genre}}</p>
  </div>
  <div">
    <p class="justify-center pr-4">{{movie.runtime}}</p>
  </div>
  <div class="pt-4">
    <p class="text-2xl"><strong>Overview</strong></p>
    <p class="pt-2">{{movie.overview}}</p>
  </div>
  <div class="pt-4">
    <p class="text-2xl"><strong>Production Companies</strong></p>
    <p class="pt-2">{{movie.company}}</p>
  </div>
<div class="pt-4">
  <p><strong>IMDb Link: </strong><a href="{{movie.link}}">{{movie.link}}</a></p>
</div>
</div>
   
  </div>
</div>
